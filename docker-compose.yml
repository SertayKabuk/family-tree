services:
  db:
    image: postgres:16-alpine
    container_name: familytree-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: familytree
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d familytree"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: familytree-app
    restart: unless-stopped
    env_file:
      - .env.local
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/familytree
      AUTH_TRUST_HOST: "true"
    volumes:
      - ./uploads:/app/uploads
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
